<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">

    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>AMSB Version Mobile</title>
    <script>
        //génération des intervals pour le trie
        date1 = new Date();
        saison = new Date();
        saison.setMonth(5);
        saison.setDate(29);

        date2 = new Date();
        date3 = new Date();
        date4 = new Date();
        date5 = new Date();
        date6 = new Date();
        date7 = new Date();
        date8 = new Date();
        date9 = new Date();

        //ajustement des intervals a la saison de basket
        if(date1 > saison){
            date6.setFullYear(date6.getFullYear()-1);
            date7.setFullYear(date7.getFullYear()-1);
            date8.setFullYear(date8.getFullYear()-1);
            date9.setFullYear(date9.getFullYear()-1);
        }

        //affectation des intervals

        //moi
        date2.setMonth(date2.getMonth()-1); //moi précédent
        date2.setDate(0);
        //date3.setMonth(date3.getMonth()); //moi actuel
        date3.setDate(0);
        date4.setMonth(date4.getMonth()+1); //moi suivant
        date4.setDate(0);
        date5.setMonth(date5.getMonth()+2); //moi suivant+1
        date5.setDate(0);

        //saison
        date6.setMonth(5);
        date6.setDate(29);
        date6.setFullYear(date6.getFullYear()-2);


        date7.setMonth(5);
        date7.setDate(29);
        date7.setFullYear(date7.getFullYear()-1);

        date8.setMonth(5);
        date8.setDate(29);
        //date8.setFullYear(date8.getFullYear()+1);

        date9.setMonth(5);
        date9.setDate(29);
        date9.setFullYear(date9.getFullYear()+1);


    </script>
</head>
<body>

<section id="connexion" class="log">
    <div class="homescreen">
        <img src="img/logo.png" alt="logo de l'association AMSB"/>
    </div>
    <div class="homescreen">
        <form name="log" method="get">
            <span>E-mail</span>
            <input type="text" class="input_text" name="mail" placeholder="mail"/>
            <span>Password</span>
            <input type="password" class="input_text" name="pass" placeholder="password"/>
            <input type="button" class="formButton" name="bouton" value="Valider" onclick="connect(log)"/>
        </form>
    </div>
</section>

<div id = "menu" class = "hidden menu"><span onclick="changeNav()">&#9776;</span></div>

<div id="mySidenav" class="sidenav">
    <div id="button_list"></div>
    <input type="button" class="roleButton centered" value="Déconnexion" onclick="logOff()"/>
</div>


<div id="tweet" class="hidden role_div">
    <a class="twitter-timeline" href="https://twitter.com/AMSB73?ref_src=twsrc%5Etfw">Tweets by AMSB73</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</div>

<div id="tri_temporel" class="hidden">
    <input type="button" value="moi précédent" onclick="sort_match_by_date(date2.getTime()/1000, date3.getTime()/1000, 'match_div')">
    <input type="button" value="moi actuel" onclick="sort_match_by_date(date3.getTime()/1000, date4.getTime()/1000, 'match_div')">
    <input type="button" value="moi suivant" onclick="sort_match_by_date(date4.getTime()/1000, date5.getTime()/1000, 'match_div')">
    <input type="button" value="saison précédente" onclick="sort_match_by_date(date6.getTime()/1000, date7.getTime()/1000, 'match_div')">
    <input type="button" value="saison actuelle" onclick="sort_match_by_date(date7.getTime()/1000, date8.getTime()/1000, 'match_div')">
    <input type="button" value="saison suivante" onclick="sort_match_by_date(date8.getTime()/1000, date9.getTime()/1000, 'match_div')">
    <input type="button" value="tout" onclick="sort_match_by_date(null, null, 'match_div')">
</div>

<div id="joueur" class="hidden role_div"></div>

<div id="dirigeant" class="hidden role_div"></div>


<div id="otm" class="hidden role_div"></div>

<div id="otmMenu" class="hidden role_div"></div>

<div id="coach" class="hidden role_div"></div>

<div id="parent" class="hidden role_div"></div>

<div id="benevole" class="hidden role_div"></div>

<div id="utilisateur" class="hidden role_div"></div>

<div id="arbitre" class="hidden role_div"></div>

<div id="entraineur" class="hidden role_div"></div>

<div id="entraineurMenu" class="hidden role_div"></div>

<div id="chat" class="hidden role_div"></div>

<form name="score" class= "hidden role_div" id="formscore" method="get">
    <input type="text" class="input_text" name="equipe1" placeholder="score equipe 1 "/>
    <input type="text" class="input_text" name="equipe2" placeholder="score equipe 2"/>
    <input type="button" class="formButton" name="bouton" value="Valider" onclick="sendScore(score,matchs[loop]['match']['id'])"/>
</form>

</body>
</html>
